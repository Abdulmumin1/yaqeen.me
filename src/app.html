<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<meta name="theme-color" content="#fff7ed" />
		<link rel="icon" href="/favicon.png" />
		<link rel="alternate" type="application/rss+xml" href="https://yaqeen.me/rss.xml" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
			rel="stylesheet"
		/>
		<script defer src="https://cdn.littlestats.click/embed/ilei2nc1shxp58w"></script>
		<script>
			localStorage.theme === 'dark' ||
			(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
				? document.documentElement.classList.add('dark')
				: document.documentElement.classList.remove('dark');
		</script>
		%sveltekit.head%
		<style>
			html {
				scroll-behavior: smooth;
				font-family: 'visby';
			}
			html:not(.dark) {
				--rig-text-color: black;
				--rig-background-color: #fff7ed;
				--rig-color-primary: #f97316;
				--rig-inactive-color: #78716c;
			}

			html.dark {
				--rig-text-color: black;
				--rig-background-color: #0c0a09;
				--rig-color-primary: #c2410c;
				--rig-inactive-color: #78716c;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover" class="no-scrollbar bg-dark">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
